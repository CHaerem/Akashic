<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Globe - simple white wireframe style -->
  <g fill="none" stroke="rgba(255,255,255,0.8)" stroke-width="12" stroke-linecap="round">
    <!-- Main circle -->
    <circle cx="256" cy="256" r="130"/>
    <!-- Horizontal equator -->
    <ellipse cx="256" cy="256" rx="130" ry="45"/>
    <!-- Vertical meridian -->
    <ellipse cx="256" cy="256" rx="45" ry="130"/>
  </g>
</svg>
